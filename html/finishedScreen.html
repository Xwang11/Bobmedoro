<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../css/main.css">
    <title>Bobmedoro</title>
  </head>


  <body class="finishedPage">

    <button id="opencloseSettings">Settings</button>
    <div id="settingsMenu" class="settings-menu">
      <p>Focus Time: </p>
      <input type="number" id="focusTime" placeholder="25">
      <p>Short Rest Time: </p>
      <input type="number" id="shortRestTime" placeholder="5">
      <p>Long Rest Time:</p>
      <input type="number" id="longRestTime" placeholder="10">

      <button id="saveSettingsButton">Save</button>
    </div>

    
    <div class="finishedPageContainer">
      <h1 id="finalMessage">Well Done</h1>
      <p id="study_time"></p>
      <div id="emptySpaceFinish"></div>
      <button id="startover">Reset</button>
    </div>
    
    <script src="../javascript/finished_screen.js"></script>
  </body>

</html>
